<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <section>
      <div class="container">
         <div class="cart" >
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="phone" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="productValue" type="text" class="form-control text-center" value="1">
                           <button id="btnTwo" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneAmount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="phone-remove">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="case">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnThree" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseValue" type="text" class="form-control text-center" value="1">
                           <button id="btnFour" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseAmount">59</span></h5>
                        <img id="case-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5> Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5> Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total"> 1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="btnFive" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      // item removwe
      document.getElementById('phone-remove').addEventListener('click', function () {
         document.getElementById('phone').style.display = 'none';
      
      })
      document.getElementById('case-remove').addEventListener('click', function () {
         document.getElementById('case').style.display = 'none';
      
      })


      document.getElementById('btnTwo').addEventListener('click', function(){
         UpdateProductAmount('productValue', 1);
         let productNumber = document.getElementById('productValue').value;
         updatePhoneAmount('phoneAmount', productNumber);
         totalAmount();
   })

      document.getElementById('btnOne').addEventListener('click', function(){
         UpdateProductAmount('productValue', -1);
         let productNumber = document.getElementById('productValue').value;
         updatePhoneAmount('phoneAmount', productNumber);
         totalAmount();
   })
      document.getElementById('btnFour').addEventListener('click', function(){
         UpdateProductAmount('caseValue', 1);
         let productNumber = document.getElementById('caseValue').value;
         updateCaseAmount('caseAmount', productNumber);
         totalAmount();
      })

      document.getElementById('btnThree').addEventListener('click', function(){
         UpdateProductAmount('caseValue', -1);
         let productNumber = document.getElementById('caseValue').value;
         updateCaseAmount('caseAmount', productNumber);
         totalAmount();
      })

   function UpdateProductAmount(id, decrease){
      let productNumber = document.getElementById(id).value;
      productNumber = parseInt(productNumber) + 1*decrease;
      document.getElementById(id).value = productNumber;
   }

   function updatePhoneAmount(id, productNumber){
      phoneAmountNumber = 1219 * productNumber;
      document.getElementById(id).innerText = phoneAmountNumber;
   }
   function updateCaseAmount(id, productNumber) {
      caseAmountNumber = 59 * productNumber;
      document.getElementById(id).innerText = caseAmountNumber;
   }


   
   function totalAmount(){
      let phoneAmountNumber = Number(document.getElementById('phoneAmount').innerText);
      let caseAmountNumber = Number(document.getElementById('caseAmount').innerText);
      let sTotal = phoneAmountNumber + caseAmountNumber;
      console.log(phoneAmountNumber);
      // sTotal = parseInt(sTotal);
      document.getElementById('total').innerText = sTotal;
      document.getElementById('subTotal').innerText = sTotal;
   }

   </script>
</body>

</html>
